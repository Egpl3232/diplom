
    
<div class="new-arrival-area ptb-70">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="heading-title heading-style pos-rltv mb-50 text-center">
                    <h5 class="uppercase">Похожий товар</h5>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="total-new-arrival new-arrival-slider-active carsoule-btn">
                {% for s in similar %}
                <div class="col-md-3">
                    <!-- single product start-->
                    <div class="single-product">
                        <div class="product-img">
                            <div class="product-label">
                            </div>
                            <div class="single-prodcut-img  product-overlay pos-rltv">
                                <a href="/product?id={{s.id}}"> <img alt=""
                                        src="/static/uploads/{{s.primary_img}}" class="primary-image"> <img
                                        alt="" src="/static/uploads/{{s.secondary_img}}" class="secondary-image">
                                </a>
                            </div>
                            <div>
                            </div>
                        </div>
                        <div class="product-text">
                            <div class="prodcut-name"> <a href="/product?id={{s.id}}">s.name</a> </div>
                            <div class="prodcut-ratting-price">
                                <div class="prodcut-price">
                                    <div class="new-price"> {{s.price}} ₽ </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- single product end-->
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
